<ion-content [fullscreen]="true" class="blannk" >
  <ion-card class="seg"><img  src="../../../assets/images/logo2.jpg" alt="" style="position: absolute;"></ion-card>
    <ion-card class="card-todo">
    
      
      <ion-card-content>
    
        <nav >
          <form (ngSubmit)="register()">
            <div style="margin-top: 30px;">
              <label for="" style="margin:20px; font-family: Verdana, Geneva, Tahoma, sans-serif; ">Nombre</label>
              <label for="" style="margin-left:86px; font-family: Verdana, Geneva, Tahoma, sans-serif; ">Apellido</label>
            </div>
            <nav style="display: flex; justify-content: space-between;">


              <div class="login-1">
                <div>
                  <ion-input [(ngModel)]="repi.nombre" name="nombre"   type="text"  placeholder="  Nombre" required style="left: 10%;"></ion-input>
                </div>
              </div>

              <div class="login-1">
                <div>
                  <ion-input [(ngModel)]="repi.apellido" name="apellido"   type="text"  placeholder="  Apellido" required style="right: 20%; width: 160px;"></ion-input>
                </div>
              </div>
            </nav>
            <nav style="display: flex; justify-content: space-between; margin-left:20px;">
              <div style="margin-top: 9%; width:25%; color: #FF5C00;">
                <font size="6">+56</font>
              </div>
              <div class="login-1">
                <div style="margin-top: 10%;">
                  <ion-input [(ngModel)]="repi.telefono" name="telefono"   type="number"  placeholder="  Telefono" required style="margin-right: 100px;" ></ion-input>
                </div>    
              </div>
            </nav>
            <div style="margin-top: 20px;">
              <label for="" style="margin:20px; font-family: Verdana, Geneva, Tahoma, sans-serif; ">Correo Electronico</label>
            </div> 
            <div class="login-1">
              <div style="margin-left: 20px;">
                <ion-input [(ngModel)]="repi.email" name="email"  type="email"  placeholder="  Correo Electronico" required ></ion-input>
              </div>
            </div>
            <div style="margin-top: 20px;">
              <label for="" style="margin:20px; font-family: Verdana, Geneva, Tahoma, sans-serif; ">Contraseña</label>
            </div>
            <div class="login-1">
              <div style="margin-left: 20px;">
                <ion-input [(ngModel)]="password" name="password"  type="password" placeholder="  Contraseña" required ></ion-input>
              </div>
            </div>
            <div class="boton-si">
              <ion-button  type="submit" >Registrar</ion-button>
            </div>
            <div *ngIf="errorMessage" class="error-message" style="color: #FF5C00; margin: 20px;">
              {{ errorMessage }}
            </div>
          </form>
        </nav>
        <div style="margin-left: 80px;">
          <h3 style="color: black;">Ya tienes cuenta <button [routerLink]="['/login']" style="margin-top: 20px; color: #FF5C00;"> Iniciar Sesion</button></h3>
        </div>
      </ion-card-content>
    </ion-card>
          
          
      
  
  </ion-content>
